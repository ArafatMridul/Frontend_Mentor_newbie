<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <img src="images/bg-pattern-top.svg" alt="top_pattern" class="img_top">
    <img src="images/bg-pattern-bottom.svg" alt="bottom_pattern" class="img_btm">
    <div class="card">
      <div class="img_container">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile_pic">
        <img src="images/image-victor.jpg" alt="pro_pic">
      </div>
      <div class="description">
        <div class="info">
          <h1>Victor Crest<span>26</span></h1>
          <h2>London</h2>
        </div>
        <div class="socials">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <div class="number">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution" style="text-align: center;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ArafatMridul">Arafat Mridul</a>.
    </div>
  </footer>

</body>
</html>
